<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Springfield Scheduletorium!</title>

  
    <!-- jquery info-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<div class="container">

  <div class="jumbotron text-center bg-warning" id="jumbotron">
    <h1>Choo Choo Choose One!</h1>
    <p></p>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title bg-warning" id="section-header">Current Train Schedule</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title bg-warning" id="section-header">Add Train</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input class="form-control" type="text" id="train-name">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input class="form-control" type="text" id="destination">
        </div>
        <div class="form-group">
          <label for="first-train">First Train Time (HH:mm - military time)</label>
          <input class="form-control" type="text" id="first-train">
        </div>
         <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input class="form-control" type="number" id="frequency">
        </div>
        <button type="submit" class="btn btn-info" id="submit">Submit</button>
      </form>
    </div>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
